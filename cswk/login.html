<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Peer Login</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../unsemantic-grid-responsive-tablet.css">

</head>
<body>

<main class = "grid-container">
    <form method="post" action="/server/loginSystem.html" id = "Loginform">
        <div class = grid-100>
            <div class = "header1">

                <div class = "logo">
                    <img src = "#">
                </div>

                <div class = "Login" >
                    <table >
                        <tr >
                        <p>Login to PeerReview  <br> or Create an Account </p>
                        </tr>
                        <tr >
                            <td> Email or Username </td>
                        </tr>
                        <tr>
                            <td><input  class="login-txt" type="email" name="username" placeholder="Enter Your Email" ></td>
                        </tr>
                        <tr>
                            <td>Password</td>
                        </tr>
                        <tr>
                            <td><input class="login-txt" type="Password" name="Password" placeholder="Enter Your Password"></td>
                        <tr>
                            <td><input type="Submit" name="Login" value="Login" class="btn"></td>
                        </tr>
                    </table>
                    <tr>
                        <tr><a href="#">Forgotten Password?</a></tr>
                    </tr>
                </div>
            </div>
        </div>
    </form>
</main>
